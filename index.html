<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#ffdde1;
  font-family:sans-serif;
}
h1{color:#b30059;}
#rose{
  width:200px;
  animation:bloom 5s forwards;
}
#photo{
  width:220px;
  margin-top:20px;
  border-radius:15px;
  opacity:0;
  animation:show 3s forwards;
  animation-delay:5s;
}
@keyframes bloom{
  from{transform:scale(0.2);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
@keyframes show{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>
<h1>üåπ Happy Rose Day My Lovely Darling üåπ</h1>
<img id="rose" src="https://i.imgur.com/9QOeKxF.png">
<img id="photo" src="photo.jpg">
</body>
</html>
